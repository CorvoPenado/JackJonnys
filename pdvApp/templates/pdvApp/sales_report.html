{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Relatório de Vendas</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Relatório de Vendas</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group mb-3">
                        {% for sale in sales %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>Produto:</strong> {{ sale.product.name }}<br>
                                    <strong>Quantidade Vendida:</strong> {{ sale.quantity_sold }}<br>
                                    <strong>Total:</strong> R$ {{ sale.total_price }}<br>
                                    <small class="text-muted">Data: {{ sale.date }}</small>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                    <p class="h5"><strong>Total Vendas:</strong> R$ {{ total_gasto }}</p>
                    <a href="{% url 'home' %}" class="btn btn-secondary w-100 mt-3">Voltar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
