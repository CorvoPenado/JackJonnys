{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Estoque de Produtos</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 class="mb-4 text-center">Estoque de Produtos</h1>
            
            <!-- Tabela de Produtos -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Produtos Disponíveis</h5>
                </div>
                <ul class="list-group list-group-flush">
                    {% for product in products %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>
                                <strong>{{ product.name }}</strong> - Preço: R$ {{ product.price }}
                            </span>
                            <span class="badge bg-secondary">{{ product.quantity }} em estoque</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Botões de Ação -->
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'register_sale' %}" class="btn btn-primary mx-2">Registrar Venda</a>
                <a href="{% url 'sales_report' %}" class="btn btn-secondary mx-2">Relatório de Vendas</a>
                <a href="{% url 'register_product' %}" class="btn btn-success mx-2">Registrar Produto</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
